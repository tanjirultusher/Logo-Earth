<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Earth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1>Logo Earth</h1></li>
                <li><button class="btn">Sign Up</button></li>
            </ul>
        </nav>
        <br>
        <main class="hero-section">
        <div class="hero-content">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
    </main>
    </header>


    <main class="main">
    <!--Action section-->
    <section class="action-section">
        <div class="left-section">
            <h1>See It in Action</h1>

            <button class="btn">Launch Live Preview</button>
        </div>
        <div class="right-section">
            <img src="Assets/wc-mini.png" alt="Hero Image">
        </div>
    </section>
    <!--Action section-->

    
    <!--Productive Users Section-->
    <section class="productive-user-section">
        <div class="container">
            <h1>Join Thousand of Productive Users</h1>
            <div class="card-container">
                <div class="card">
                    <h1>50K</h1>
                    <p>active users</p>
                </div>

                <div class="card">
                    <h1>23M+</h1>
                    <p>Focus Sessions</p>
                </div>

                <div class="card">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </section>
    <!--Productive Users Section-->


    </main>
